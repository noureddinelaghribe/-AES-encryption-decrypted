<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Text Encryption</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .section h2 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="password"]:focus, input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .encrypt-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .decrypt-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .clear-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí AES Text Encryption</h1>
        
        <div class="section">
            <h2>üîë Enter Your Encryption Key</h2>
            <input type="password" id="userKey" placeholder="Enter your secret key..." 
                   value="MyStrongSecretKey2024!@#$%^&*()_+ABCDEFGHIJKLMNOP">
            <div class="button-group" style="margin-top: 10px;">
                <button class="decrypt-btn" style="background: linear-gradient(135deg, #FF9800, #F57C00); flex: 0 0 auto; min-width: 140px;" onclick="toggleKeyVisibility()">üëÅÔ∏è Show/Hide Key</button>
                <button class="encrypt-btn" style="flex: 0 0 auto; min-width: 120px;" onclick="generateRandomKey()">üé≤ Generate Key</button>
            </div>
            <div id="keyStatus" class="status" style="display: none;"></div>
        </div>

        <div class="section">
            <h2>üìù Enter Text to Encrypt/Decrypt</h2>
            <textarea id="inputText" placeholder="Type your message here..."></textarea>
            <div class="button-group">
                <button class="encrypt-btn" onclick="encryptText()">üîê Encrypt</button>
                <button class="decrypt-btn" onclick="decryptText()">üîì Decrypt</button>
                <button class="clear-btn" onclick="clearAll()">üóëÔ∏è Clear</button>
            </div>
            <div id="inputStatus" class="status" style="display: none;"></div>
        </div>

        <div class="section">
            <h2>üì§ Result</h2>
            <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>
            <div class="button-group">
                <button class="decrypt-btn" style="background: linear-gradient(135deg, #9C27B0, #673AB7);" onclick="copyResult()">üìã Copy Result</button>
            </div>
            <div id="outputStatus" class="status" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Get user's custom key
        function getUserKey() {
            const userKey = document.getElementById('userKey').value;
            if (!userKey.trim()) {
                showStatus('keyStatus', 'Please enter a key', 'error');
                return null;
            }
            return userKey;
        }
        
        // Convert user key to proper format (SHA-256 hashing - same as Kotlin)
        function generateSecretKey(userKey) {
            return CryptoJS.SHA256(userKey);
        }

        function encryptText() {
            const inputText = document.getElementById('inputText').value;
            const userKey = getUserKey();
            
            if (!inputText.trim()) {
                showStatus('inputStatus', 'Please enter text to encrypt', 'error');
                return;
            }
            
            if (!userKey) {
                return;
            }

            try {
                // Get the secret key
                const key = generateSecretKey(userKey);
                
                // Encrypt using AES-ECB with PKCS7 padding (equivalent to PKCS5 in Java)
                // ECB mode doesn't use IV
                const encrypted = CryptoJS.AES.encrypt(inputText, key, {
                    mode: CryptoJS.mode.ECB,
                    padding: CryptoJS.pad.Pkcs7
                });
                
                // Get base64 result (same format as Kotlin)
                const base64Result = encrypted.toString();
                
                document.getElementById('outputText').value = base64Result;
                showStatus('inputStatus', 'Text encrypted successfully! ‚úÖ', 'success');
                showStatus('outputStatus', 'Ready to copy or use elsewhere', 'success');
                
            } catch (error) {
                showStatus('inputStatus', 'Encryption failed: ' + error.message, 'error');
            }
        }

        function decryptText() {
            const inputText = document.getElementById('inputText').value;
            const userKey = getUserKey();
            
            if (!inputText.trim()) {
                showStatus('inputStatus', 'Please enter encrypted text to decrypt', 'error');
                return;
            }
            
            if (!userKey) {
                return;
            }

            try {
                // Get the secret key
                const key = generateSecretKey(userKey);
                
                // Decrypt using AES-ECB
                const decrypted = CryptoJS.AES.decrypt(inputText, key, {
                    mode: CryptoJS.mode.ECB,
                    padding: CryptoJS.pad.Pkcs7
                });
                
                const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);
                
                if (!decryptedText) {
                    throw new Error('Invalid encrypted text or wrong key');
                }
                
                document.getElementById('outputText').value = decryptedText;
                showStatus('inputStatus', 'Text decrypted successfully! ‚úÖ', 'success');
                showStatus('outputStatus', 'Decryption completed', 'success');
                
            } catch (error) {
                showStatus('inputStatus', 'Decryption failed: Invalid encrypted text or wrong key', 'error');
            }
        }

        function toggleKeyVisibility() {
            const keyInput = document.getElementById('userKey');
            if (keyInput.type === 'password') {
                keyInput.type = 'text';
                showStatus('keyStatus', 'Key is now visible', 'success');
            } else {
                keyInput.type = 'password';
                showStatus('keyStatus', 'Key is now hidden', 'success');
            }
        }

        function generateRandomKey() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
            let result = '';
            for (let i = 0; i < 32; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('userKey').value = result;
            showStatus('keyStatus', 'New random key generated! üé≤', 'success');
        }

        function copyResult() {
            const outputText = document.getElementById('outputText');
            if (!outputText.value.trim()) {
                showStatus('outputStatus', 'Nothing to copy', 'error');
                return;
            }
            
            outputText.select();
            outputText.setSelectionRange(0, 99999);
            
            try {
                document.execCommand('copy');
                showStatus('outputStatus', 'Copied to clipboard! üìã', 'success');
            } catch (err) {
                navigator.clipboard.writeText(outputText.value).then(() => {
                    showStatus('outputStatus', 'Copied to clipboard! üìã', 'success');
                }).catch(() => {
                    showStatus('outputStatus', 'Copy failed - select and copy manually', 'error');
                });
            }
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('inputStatus').style.display = 'none';
            document.getElementById('outputStatus').style.display = 'none';
            document.getElementById('keyStatus').style.display = 'none';
        }

        function showStatus(elementId, message, type) {
            const statusElement = document.getElementById(elementId);
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            statusElement.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 3000);
            }
        }

        // Add keyboard shortcuts
        document.getElementById('inputText').addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                encryptText();
            } else if (event.altKey && event.key === 'Enter') {
                decryptText();
            }
        });

        // Auto-resize textarea
        document.getElementById('inputText').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(120, this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
